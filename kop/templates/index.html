<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detector</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        img { max-width: 100%; height: auto; margin-top: 20px; border-radius: 5px; }
        h2 { color: green; }
        .upload-btn { padding: 10px; font-size: 16px; background: green; color: white; border: none; cursor: pointer; }
        .upload-btn:hover { background: darkgreen; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŒ¿ Plant Disease Detector</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit" class="upload-btn">Upload & Predict</button>
        </form>

        {% if image_path %}
            <h2>Prediction: {{ label }}</h2>
            <p>Confidence: {{ confidence }}</p>
            <img src="{{ image_path }}" alt="Uploaded Image">
        {% endif %}
    </div>

</body>
</html>
